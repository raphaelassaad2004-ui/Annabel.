
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffd1dc);
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 15vh;
        font-size: 3rem;
        color: white;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .buttons {
        margin-top: 40px;
    }

    button {
        font-size: 1.5rem;
        padding: 15px 40px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        margin-right: 20px;
        transform: scale(1);
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        transform: scale(1);
    }

    .heart {
        position: absolute;
        font-size: 24px;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>Wanna be my Valentine?</h1>

<div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener("click", () => {
        noScale -= 0.15;
        yesScale += 0.15;

        if (noScale <= 0) {
            noBtn.style.display = "none";
            yesBtn.style.width = "300px";
            yesBtn.style.fontSize = "2rem";
        } else {
            noBtn.style.transform = `scale(${noScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;
        }
    });

    yesBtn.addEventListener("click", () => {
        document.body.innerHTML = `
            <h1 style="margin-top:30vh; font-size:3rem; color:white;">
                YAYYY ❤️
            </h1>
        `;
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        const colors = ["white", "orange", "red"];
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        heart.innerHTML = "❤";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
